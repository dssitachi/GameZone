<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>

    <main>
        <section class="heading">
            <h1 class="animate__animated animate__slideInDown">Welcome to the GameZone!!</h1>
            <!-- <p>Please select from the following games to play!!</p> -->
        </section>
    
        <section class="game-container">
            <div class="card" style="width: 16rem;">
                <img src="./snake.png" class="card-img-top img-size" alt="...">
                <div class="card-body">
                  <p class="card-text game__name">SNAKE</p>
                  <div class="button__container" ><a class="play" href="./Snake Game/index.html">PLAY</a></div>
                </div>
            </div>

            <div class="card" style="width: 16rem;">
                <img src="./pixel-grid.png" class="card-img-top img-size" alt="...">
                <div class="card-body">
                  <p class="card-text game__name">PIXEL GRID</p>
                  <div class="button__container"><a class="play" href="./pixel-art/index.html">PLAY</a></div>
                </div>
            </div>
        </section>
    </main>

    <div class="animation__container">
        <div class="bubbles">
            <span style="--i:11"></span><span style="--i:12"></span>
            <span style="--i:13"></span><span style="--i:14"></span>
            <span style="--i:21"></span><span style="--i:20"></span>
            <span style="--i:18"></span><span style="--i:12"></span>
            <span style="--i:19"></span><span style="--i:18"></span>
            <span style="--i:12"></span><span style="--i:25"></span>
            <span style="--i:17"></span><span style="--i:23"></span>
            <span style="--i:19"></span><span style="--i:11"></span>
            <span style="--i:12"></span><span style="--i:14"></span>
            <span style="--i:16"></span><span style="--i:19"></span>
            <span style="--i:13"></span><span style="--i:25"></span>
            <span style="--i:17"></span><span style="--i:23"></span>
            <span style="--i:19"></span><span style="--i:11"></span>
            <span style="--i:12"></span><span style="--i:14"></span>
            <span style="--i:16"></span><span style="--i:19"></span>
            <span style="--i:13"></span>
        </div>
    </div>
    

</body>
</html>
